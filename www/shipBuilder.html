<!DOCTYPE html>
<html>
<body>

</div>

<center>
<canvas id="canvas">
</canvas>
</center>

<div id = "TypeSelection" class = "SideMenu">
    <button onclick="SetType(4)" class="ButtonTypes"> 
        <img src="Sprites/ThrusterButton.png" id = "Engine" class="TypeImg">
    </button>
    <button onclick="SetType(1)" class="ButtonTypes"> 
        <img src="Sprites/HullButton.png" id = "Hull" class="TypeImg">
    </button>
    <button onclick="SetType(3)" class="ButtonTypes"> 
        <img src="Sprites/WeaponsButton.png" id = "Weapons" class="TypeImg">
    </button>
    <button onclick="SetType(2)" class="ButtonTypes"> 
        <img src="Sprites/WingButton.png" id = "Wings" class="TypeImg">
    </button>
</div>

<div id = "Rbuttons" class = "SideMenu">
    <button onclick="RotateObj()" class="ButtonTypes"> 
        <img src="Sprites/ThrusterButton.png" id = "Rotate" class="TypeImg">
    </button>
    <button onclick="MirrorObj()" class="ButtonTypes"> 
        <img src="Sprites/ThrusterButton.png" id = "Mirror" class="TypeImg">
    </button>
</div>
